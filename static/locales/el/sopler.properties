about1 = Τί είναι το Sopler;
about2 = Το Sopler είναι ένα εργαλείο δημιουργίας συνεργατικών - κοινωνικών λιστών για να δημιουργήσεις to-do λίστες. 
about3 = Το Sopler βασίζεται σε τρεις αρχές:
