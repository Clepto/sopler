about7 = Η βασική ιδέα πίσω από το Sopler
about8 = Θέλαμε τα μέσα για να οργανώσουμε την καθημερινότητα μας. Αυτό που χρειαζόμασταν ήταν να το κάνουμε γρήγορα, κοινωνικά και σε συνεργασία με άλλους. Όλα αυτά όμως, χωρίς χάσιμο χρόνου σε εγγραφές (registration) και με σεβασμό στην ιδιωτικότητα μας.
about9 = Ιδιωτικότητα και ασφάλεια
about10 = Εσείς επιλέγετε πώς να χρησιμοποιήσετε Sopler. Μπορείτε να το χρησιμοποιήσετε, με ή χωρίς επικύρωση της ταυτότητας σας (Sign in). Ένας μη επικυρωμένος χρήστης εξασφαλίζει την ιδιωτικότητα του και την ιδιοκτησία της λίστας του. Αντίθετα, ο επικυρωμένος χρήστης, έχει την κυριότητα της λίστας του, αλλά και κυριότητα επί των αντικειμένων που προσθέτει σε αυτή. Είναι στο χέρι σας!
about11 = Το Sopler είναι δωρεάν, ανοιχτού κώδικα ή και τα δύο;
about12 = Σίγουρα και τα δύο! Οι δημιουργοί του Sopler διέπονται, από τις αρχές και τις αξίες, της κοινότητας ανοιχτού κώδικα. Ο πηγαίος κώδικας του Sopler είναι διαθέσιμος στο
about13 = όπου μπορείτε να κάνετε fork. Είμαστε ανοιχτοί σε προτάσεις, αναφορές σφαλματων και ευπαθειών.
about14 = Στο προσκήνιο
about15 = Το Sopler είναι φτιαγμένο με  HTML5 και CSS3, υποστηρίζοντας τα σύγχρονα πρότυπα του ίντερνετ για να είναι σύγχρονο, γρήγορο και με σωστή εμφάνιση στα κινητά.
about16 = Το Sopler βασίζεται στο Django, ένα Python web framework  ώστε να είναι εύκολα επεκτάσιμο, γρήγορο και  συντηρήσιμο.
about17 = Οι βάσεις δεδομένων MySQL παρέχουν υψηλές αποδόσεις, επεκτασιμότητα και αξιοπιστία στον τελικό χρήστη. Το Sopler διαχειρίζεται τις λίστες με MySQL.
about18 = Το Sopler χρησιμοποιεί τον Apache server για υψηλές επιδόσεις, ασφάλεια και επεκτασιμότητα.
about19 = Η εμφάνιση του Sopler βασίζεται στο Bootstrap του Twitter.
